<!DOCTYPE html>

<html>

    <head>
        <link rel="stylesheet" href="asiwheel.css">

        <title>ASI Wheel</title>
    </head>

    <body>
        <div id="ASI">
            <ul>
                <li id="STR" class="slice">
                    <!-- <div class="rotate right"> -->
                    <div class="abilityScore">
                        <h2 class="name">STR</h2>
                        <p class="fullname">Strength</p>
                        <input class="score STR" type="text" pattern="[0-9]+" inputmode="numeric" min="0" value="18">
                        <h2 class="mod STR">+2</h2>
                    </div>
                    <!-- </div> -->
                </li>
                <li id="INT" class="slice left">
                    <!-- <div class="rotate left"> -->
                    <div class="abilityScore">
                        <h2 class="name">INT</h2>
                        <p class="fullname">Intelligence</p>
                        <input class="score INT" type="text" pattern="[0-9]+" inputmode="numeric" min="0" value="18">
                        <h2 class="mod INT">+2</h2>
                    </div>
                    <!-- </div> -->
                </li>
            </ul>

            <span class="lines"></span>
            <span class="lines"></span>
            <span class="lines"></span>

        </div>
    </body>

</html>
