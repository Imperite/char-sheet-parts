<!DOCTYPE html>

<html>

    <head>
        <link rel="stylesheet" href="asiwheel.css">

        <title>ASI Wheel</title>
    </head>

    <body>
        <div id="ASI">
            <ul>
                <li id="STR" class="slice">
                    <div class="abilityScore">
                        <h2 class="name">STR</h2>
                        <p class="fullname">Strength</p>
                        <input class="score" type="text" pattern="[0-9]+" inputmode="numeric" min="0" value="18">
                        <h2 class="mod">+2</h2>
                    </div>
                </li>
                <li id="DEX" class="slice">
                    <div class="abilityScore">
                        <h2 class="name">DEX</h2>
                        <p class="fullname">Dexterity</p>
                        <input class="score" type="text" pattern="[0-9]+" inputmode="numeric" min="0" value="18">
                        <h2 class="mod">+2</h2>
                    </div>
                </li>
                <li id="CON" class="slice">
                    <div class="abilityScore">
                        <h2 class="name">CON</h2>
                        <p class="fullname">Constitution</p>
                        <input class="score" type="text" pattern="[0-9]+" inputmode="numeric" min="0" value="18">
                        <h2 class="mod">+2</h2>
                    </div>
                </li>
                <li id="INT" class="slice left">
                    <div class="abilityScore">
                        <h2 class="name">INT</h2>
                        <p class="fullname">Intelligence</p>
                        <input class="score" type="text" pattern="[0-9]+" inputmode="numeric" min="0" value="18">
                        <h2 class="mod">+2</h2>
                    </div>
                </li>
                <li id="WIS" class="slice left">
                    <div class="abilityScore">
                        <h2 class="name">WIS</h2>
                        <p class="fullname">Wisdom</p>
                        <input class="score" type="text" pattern="[0-9]+" inputmode="numeric" min="0" value="18">
                        <h2 class="mod">+2</h2>
                    </div>
                </li>
                <li id="CHA" class="slice left">
                    <div class="abilityScore">
                        <h2 class="name">CHA</h2>
                        <p class="fullname">Charisma</p>
                        <input class="score" type="text" pattern="[0-9]+" inputmode="numeric" min="0" value="18">
                        <h2 class="mod">+2</h2>
                    </div>
                </li>
            </ul>

            <span class="lines"></span>
            <span class="lines"></span>
            <span class="lines"></span>

        </div>
    </body>

</html>
