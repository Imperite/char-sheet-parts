<!DOCTYPE html>


<html>

    <head>
        <link rel="stylesheet" href="wheel.css">

        <title>ASI Wheel v2</title>
    </head>

    <body>
        <div class="asi">
            <div class="hex prof">
                <p class="name">PROF</p>
                <!-- <p class="fullname"></p> -->
                <input type="text" inputmode="numeric" class="score" id="profLabel" min="0" value="+2" />
            </div>
            <div class="hex str">
                <div class="name">
                    <p class="abbrev">Str</p>
                    <p class="full">Strength</p>
                </div>
                <input type="text" inputmode="numeric" class="score" id="strLabel" min="0" value="18" />
                <label class="modifier" for="strLabel">+4</label>
            </div>
            <div class="hex dex">DEX</div>
            <div class="hex con">CON</div>
            <div class="hex int">INT</div>
            <div class="hex cha">CHA</div>
            <div class="hex wis">WIS</div>
            <span class="shader" />

        </div>

    </body>

</html>
